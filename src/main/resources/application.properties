spring.application.name=TodoListProject

# Database - Works with Railway's default Postgres variables
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:todolist_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:changemeinprod!}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Error handling
server.error.include-stacktrace=never
server.error.include-message=always